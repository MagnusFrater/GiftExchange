<!DOCTYPE html>
<html>
<head>
	<link href="style/index.css" rel="stylesheet" type="text/css">
	<link href="style/global.css" rel="stylesheet" type="text/css">
	<title>Gift Exchange</title>
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="modalBtn">Sign Up</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    	
    	<input type="text" id="su-email" name="email" placeholder="email">
    	<input type="text" id="lg-email" placeholder="email"><br>
    	<input type="password" id="su-password" placeholder="password">
    	<input type="password" id="lg-password" placeholder="password"><br> 
    	<input type="password" id="su-repassword" name="repassword" placeholder="re-type password"><br>
    	<button id="signup" onclick="signup();">Sign Up</button>
    	<button id="login" onclick="login();">Login</button>
  </div>
</div>


<script src="script/index.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

<script src="script/global.js"></script>

</body>
</html>
