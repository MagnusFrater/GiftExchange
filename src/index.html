<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <html lang="en-US">

	<link href="style/index.css" rel="stylesheet" type="text/css">
	<link href="style/global.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<title>Jift It</title>
</head>
<body>

<div class="title">Jift It</div>
<div class="ipa">(/gift it/)</div>
<div id="description">a gift exchange web app built at MHacks 9 at the University of Michigan.</div>
<!-- Trigger/Open The Modal -->
<div class="signup">
<div class="button">
<a href="#id01" id="modalBtn">Sign Up</a>
</div>

<div id="id01" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
    	<header class="container"> 
        <a href="#" class="closebtn">Ã—</a>
        <div id="headTitle"> Signup | Login  </div>
      </header>
      <div class="container">
      	<div class="su">
      		<ul>
      		<li><input type="text" id="su-email" name="email" placeholder="email"></li>
      		<li><input type="password" id="su-password" placeholder="password"></li>
      		<li><input type="password" id="su-repassword" name="repassword" placeholder="re-type password"></li>
      		<li><button id="signup" onclick="signup();">Sign Up</button></li>
      		</ul>
      	</div> 
      	<div class="lg">
      		<ul>
    		<li><input type="text" id="lg-email" placeholder="email"><li>
    		<li><input type="password" id="lg-password" placeholder="password"><li>
    		<li><button id="login" onclick="login();">Login</button></li>
    		</ul>
    	</div>
      </div>
    </div>
  </div>
</div>


<script src="script/index.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

<script src="script/global.js"></script>

</body>
</html>
