<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<html lang="en-US">

	<link href="../style/global.css" rel="stylesheet" type="text/css">
	<link href="../style/home.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="profile">
<img id="profilePic" src="../resources/profile pics/silhouette.jpg"><br>
</div>

<div class="stars">
  <form action="">
    <input class="star star-5" id="star-5" type="radio" name="star"/>
    <label class="star star-5" for="star-5"></label>
    <input class="star star-4" id="star-4" type="radio" name="star"/>
    <label class="star star-4" for="star-4"></label>
    <input class="star star-3" id="star-3" type="radio" name="star"/>
    <label class="star star-3" for="star-3"></label>
    <input class="star star-2" id="star-2" type="radio" name="star"/>
    <label class="star star-2" for="star-2"></label>
    <input class="star star-1" id="star-1" type="radio" name="star"/>
    <label class="star star-1" for="star-1"></label>
  </form>
</div>

<div class="signup">

<div class="button">
<ul>
<li><a href="#id01" id="modalBtn">Profile</a><li>
<li><button id="startgifting" class="popup" onclick="match(); popup();"><span class="popuptext" id="myPopup"></span>Start Gifting</button></li>
<li><button id="logout" onclick="logout();">Log out</button></li>
</ul>
</div>

<div id="id01" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
    	<header class="container"> 
        <a href="#" class="closebtn">Ã—</a>
      </header>

      <div class="container">
      	<div id="list1">
      		<ul>
      		<li><input type="text" id="up-firstname" name="firstname" placeholder="first name"></li>
      		<li><input type="text" id="up-lastname" placeholder="last name"></li>
      		<li><input type="text" id="up-username" name="username" placeholder="username"></li>
      		<li><input type="text" id="up-street" name="address" placeholder="street address"></li>
      		</ul>
      		</div>
      	<div id="list2">
      		<ul>
      		<li><input type="text" id="up-city" name="city" placeholder="city"></li>
      		<li><input type="text" id="up-stateProvinceRegion" name="state" placeholder="state"></li>
      		<li><input type="text" id="up-zip" name="zipcode" placeholder="zip code"></li>
          <li><input type="text" id="up-profilepic" name="profilepic" placeholder="profile URL"></li>
      		</ul>
      		</div>
      	</div> 
        <div class="updateprofile"><button id="up" onclick="updateProfile();">Update</button></div>
      </div>
    </div>
  </div>
</div>

<div class="title">Jift It</div>
<div class="subtitle">(/gift it/)</div>


	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
